<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculate subscription</title>
        <link rel="stylesheet" href="style.css" />
        <link type="image/png" sizes="96x96" rel="icon" href="./favicon.ico" />
    </head>
    <body>
        <div id="root">
            <p>Введіть дату активації підписки:</p>
            <input type="date" id="date" />
            <p>Кількість пакетів:</p>
            <div class="custom-select">
                <select id="monthSelect">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="result-wrapper">
                <table class="result-table">
                    <thead>
                        <tr class="table-row">
                            <th class="table-row-head">номер пакету</th>
                            <th class="table-row-head">початок дії</th>
                            <th class="table-row-head">останній день</th>
                        </tr>
                    </thead>
                    <tbody class="result-table-body"></tbody>
                </table>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
